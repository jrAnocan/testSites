<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Glow Effect</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-card">
        <div class="card">
            <div class="face face1">
                <div class="content-card">
                    
                    <h3>Text Here</h3>
                </div>
            </div>
            <div class="face face2">
                <div class="content-card">
                    <div class="containerStepper">
                        <p>Control</p>
                        <button class="buttonStepper" id="decrement">-</button>
                        <span id="stepperResult">0</span>
                        <button class="buttonStepper" id="increment">+</button>
                    </div>
                    <div class="containerStepper">
                        <p>Response</p>
                        <button class="buttonStepper" id="decrement">-</button>
                        <span id="stepperResult">0</span>
                        <button class="buttonStepper" id="increment">+</button>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
    

    
    
    <script src="script.js"></script>
    <!-- font awesome icon kit here  -->
</body>
</html>
